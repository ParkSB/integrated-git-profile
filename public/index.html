<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Integrated Git Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <h1>Integrated Git Profile</h1>

    <form method="GET" action="./profile">
      <input type="text" name="github" placeholder="Your GitHub ID" />
      <input type="text" name="gitlab" placeholder="Your GitLab ID" />
      <input type="submit" id="gen-btn" value="Generate!" />  
    </form>
  </body>
</html>
